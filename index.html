<body>

    <script>
        // === éŠæˆ²é‚è¼¯ç¶­æŒä¸è®Š ===
        const levels = [
            {
                id: 1,
                titleZh: "L1ï¼šç†Šç†Š",
                originalImage: "S__52166671.jpg",
                diffImage: "S__52166671_1.png",
                differences: [
                    { x: 0.5675, y: 0.3207, radius: 0.0859, hintZh: "æ‰‹å¥—è®Šç´«è‰²", hintEn: "Purple glove" },
                    { x: 0.4029, y: 0.2252, radius: 0.0859, hintZh: "å¸½å­å¤šäº†æ˜Ÿæ˜Ÿ", hintEn: "Star on hat" },
                    { x: 0.7622, y: 0.2259, radius: 0.0859, hintZh: "æ°£çƒæ£’è®Šé»‘", hintEn: "Black stick tip" },
                    { x: 0.2641, y: 0.9150, radius: 0.0859, hintZh: "å¤šäº†ç´…è‰²é‹å¸¶", hintEn: "Red shoelace" },
                    { x: 0.4716, y: 0.8720, radius: 0.0859, hintZh: "å·¦é‚Šåœæ¬„ä¸è¦‹", hintEn: "Missing fence" }
                ]
            },
            {
                id: 2,
                titleZh: "L2ï¼šKuromi",
                originalImage: "S__52166670.jpg",
                diffImage: "S__52166670_1.jpg",
                differences: [
                    { x: 0.4018, y: 0.8750, radius: 0.0938, hintZh: "å°‘ä¸€é¡†æ‰£å­", hintEn: "Missing button" },
                    { x: 0.6096, y: 0.8584, radius: 0.0938, hintZh: "åœ°æ¿äº®é»è®Šæš—", hintEn: "Darker floor spot" },
                    { x: 0.6940, y: 0.2920, radius: 0.0938, hintZh: "å³çœ¼ç·šæ¢ä¸åŒ", hintEn: "Right eye outline" },
                    { x: 0.5612, y: 0.0254, radius: 0.0938, hintZh: "èƒŒæ™¯ç™½ç·šæ¶ˆå¤±", hintEn: "Missing background line" },
                    { x: 0.6175, y: 0.1641, radius: 0.0938, hintZh: "é«®åœˆæœ‰ç´…é»", hintEn: "Red dot on hair tie" }
                ]
            },
            {
                id: 3,
                titleZh: "L3ï¼šæ´—è»Š",
                originalImage: "S__52166669.jpg",
                diffImage: "S__52166669_1.jpg",
                differences: [
                    { x: 0.1066, y: 0.3928, radius: 0.0859, hintZh: "è»Šé ­ç‡ˆå°‘åå…‰", hintEn: "Missing reflection" },
                    { x: 0.3843, y: 0.3627, radius: 0.0859, hintZh: "è»Šçª—ä¸‹å¤šé»‘ç·š", hintEn: "Line under window" },
                    { x: 0.5088, y: 0.9112, radius: 0.0859, hintZh: "åœ°ä¸Šæ³¡æ³¡è®Šå°‘", hintEn: "Missing foam" },
                    { x: 0.6434, y: 0.0590, radius: 0.0859, hintZh: "åå…‰å½¢ç‹€ä¸åŒ", hintEn: "Different reflection" },
                    { x: 0.2941, y: 0.5997, radius: 0.0859, hintZh: "æµ·ç¶¿é¡è‰²è®Šæ·¡", hintEn: "Lighter sponge" }
                ]
            }
        ];

        const imageLeft = document.getElementById("image-left");
        const imageRight = document.getElementById("image-right");
        const labelLeft = document.getElementById("labelLeft");
        const labelRight = document.getElementById("labelRight");
        const leftImg = document.getElementById("image-left-img");
        const rightImg = document.getElementById("image-right-img");
        const levelNameEl = document.getElementById("levelName");
        const timeEl = document.getElementById("time");
        const foundEl = document.getElementById("found");
        const totalEl = document.getElementById("total");
        const msgEl = document.getElementById("message");
        const btnRestart = document.getElementById("btnRestart");
        const btnShowAll = document.getElementById("btnShowAll");
        const btnHint = document.getElementById("btnHint");
        const levelSelect = document.getElementById("levelSelect");
        const langSelect = document.getElementById("langSelect");

        let currentLevelIndex = 0;
        let differences = [];
        let foundFlags = [];
        let timeLimit = 120;
        let timeLeft = timeLimit;
        let timerId = null;
        let gameOver = false;
        let currentHintIndex = 0;
        let audioCtx = null;

        function getAudioCtx() {
            if (!audioCtx) {
                const AC = window.AudioContext || window.webkitAudioContext;
                if (AC) audioCtx = new AC();
            }
            return audioCtx;
        }

        function playBeep(freq, duration, type = "sine", volume = 0.25, delay = 0) {
            const ctx = getAudioCtx();
            if (!ctx) return;
            const osc = ctx.createOscillator();
            const gain = ctx.createGain();
            osc.type = type;
            osc.frequency.value = freq;
            gain.gain.value = volume;
            osc.connect(gain);
            gain.connect(ctx.destination);
            const now = ctx.currentTime + delay;
            osc.start(now);
            osc.stop(now + duration);
            gain.gain.setValueAtTime(volume, now);
            gain.gain.exponentialRampToValueAtTime(0.001, now + duration);
        }
        function playCorrectSound() { playBeep(880, 0.12, "sine", 0.25, 0); playBeep(1320, 0.14, "sine", 0.22, 0.08); }
        function playWinSound() { playBeep(880, 0.18, "triangle", 0.26, 0); playBeep(1175, 0.18, "triangle", 0.24, 0.16); playBeep(1568, 0.24, "triangle", 0.22, 0.32); }

        function loadLevel(index) {
            currentLevelIndex = index;
            const level = levels[index];
            leftImg.src = level.originalImage;
            rightImg.src = level.diffImage;
            levelNameEl.textContent = level.titleZh;
            differences = level.differences;
            totalEl.textContent = differences.length.toString();
            currentHintIndex = 0;
            msgEl.textContent = "è«‹æ‰¾å‡º " + differences.length + " å€‹ä¸åŒï¼";
            startGame();
        }

        function startGame() {
            [...document.querySelectorAll(".marker")].forEach(el => el.remove());
            imageRight.classList.remove("hit");
            foundFlags = differences.map(() => false);
            timeLeft = timeLimit;
            gameOver = false;
            timeEl.textContent = timeLeft.toString();
            foundEl.textContent = "0";
            btnShowAll.disabled = false;
            btnHint.disabled = false;
            if (timerId) clearInterval(timerId);
            timerId = setInterval(() => {
                timeLeft--;
                if (timeLeft < 0) timeLeft = 0;
                timeEl.textContent = timeLeft.toString();
                if (timeLeft === 0) endGame(false);
            }, 1000);
        }

        function endGame(isWin) {
            if (gameOver) return;
            gameOver = true;
            if (timerId) { clearInterval(timerId); timerId = null; }
            if (isWin) {
                msgEl.textContent = "ğŸ‰ éé—œï¼";
                playWinSound();
                setTimeout(() => {
                    if (currentLevelIndex < levels.length - 1) {
                        const nextIndex = currentLevelIndex + 1;
                        levelSelect.value = String(nextIndex);
                        loadLevel(nextIndex);
                    } else { msgEl.textContent = "ğŸ† å…¨é€šé—œï¼"; }
                }, 1500);
            } else { msgEl.textContent = "âŒ› æ™‚é–“åˆ°"; }
        }

        function addMarker(container, normX, normY) {
            const marker = document.createElement("div");
            marker.className = "marker";
            marker.style.left = (normX * 100) + "%";
            marker.style.top = (normY * 100) + "%";
            container.appendChild(marker);
        }

        function handleClick(e) {
            if(!audioCtx) getAudioCtx();
            if (gameOver) return;
            const rect = imageRight.getBoundingClientRect();
            const clickX = e.clientX - rect.left;
            const clickY = e.clientY - rect.top;
            const normX = clickX / rect.width;
            const normY = clickY / rect.height;
            let hitIndex = -1;
            differences.forEach((diff, index) => {
                if (foundFlags[index]) return;
                const dx = normX - diff.x;
                const dy = normY - diff.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                if (distance <= diff.radius) hitIndex = index;
            });
            if (hitIndex >= 0) {
                foundFlags[hitIndex] = true;
                addMarker(imageRight, differences[hitIndex].x, differences[hitIndex].y);
                addMarker(imageLeft, differences[hitIndex].x, differences[hitIndex].y);
                const foundCount = foundFlags.filter(Boolean).length;
                foundEl.textContent = foundCount.toString();
                msgEl.textContent = "âœ… æ‰¾åˆ°ï¼";
                playCorrectSound();
                imageRight.classList.remove("hit");
                void imageRight.offsetWidth;
                imageRight.classList.add("hit");
                if (foundCount === differences.length) endGame(true);
            } else { msgEl.textContent = "ğŸ‘€ å†çœ‹çœ‹"; }
        }

        function showAllAnswers() {
            differences.forEach((diff, index) => {
                if (!foundFlags[index]) {
                    addMarker(imageRight, diff.x, diff.y);
                    addMarker(imageLeft, diff.x, diff.y);
                    foundFlags[index] = true;
                }
            });
            foundEl.textContent = foundFlags.filter(Boolean).length.toString();
            endGame(false);
            btnShowAll.disabled = true;
        }

        function showHint() {
            const level = levels[currentLevelIndex];
            if (!level.differences.length) return;
            const diff = level.differences[currentHintIndex];
            const lang = langSelect.value;
            const text = lang === "zh" ? diff.hintZh : diff.hintEn;
            msgEl.textContent = text;
            currentHintIndex = (currentHintIndex + 1) % level.differences.length;
        }

        imageRight.addEventListener("click", handleClick);
        btnRestart.addEventListener("click", () => startGame());
        btnShowAll.addEventListener("click", showAllAnswers);
        btnHint.addEventListener("click", showHint);
        levelSelect.addEventListener("change", (e) => loadLevel(parseInt(e.target.value, 10) || 0));

        loadLevel(0);
    </script>
