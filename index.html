    <style>
        /* === åŸºç¤è¨­å®š === */
        * { box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: #f0f4f8;
            margin: 0; padding: 0;
            height: 100svh; /* ä½¿ç”¨ svh è§£æ±ºæ‰‹æ©Ÿç¶²å€åˆ—è·³å‹•å•é¡Œ */
            width: 100vw;
            display: flex; justify-content: center; align-items: center;
            overflow: hidden;
            user-select: none;
        }

        .game-container {
            background: white;
            width: 100%; height: 100%;
            display: flex; flex-direction: column;
            padding: 8px; /* é è¨­é‚Šè· */
            position: relative;
            max-width: 800px; /* é›»è…¦ç‰ˆé™åˆ¶æœ€å¤§å¯¬åº¦ï¼Œé¿å…å¤ªå¯¬é›£çœ‹ */
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        /* === é ­éƒ¨ (Header) === */
        .header {
            flex-shrink: 0;
            height: 44px;
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 1px solid #eee; margin-bottom: 6px;
        }
        .title { font-weight: bold; font-size: 16px; display: flex; align-items: center; gap: 5px; }
        .stats { font-size: 13px; display: flex; gap: 8px; align-items: center; }

        /* === éŠæˆ²å€ (Board) === */
        .board {
            flex: 1;
            min-height: 0; /* é—œéµï¼å…è¨± Flex å­å…ƒç´ ç¸®å°ï¼Œé¿å…ç ´ç‰ˆ */
            display: flex;
            justify-content: center; align-items: center;
            gap: 10px;
            width: 100%;
            position: relative;
        }

        .image-wrapper {
            position: relative;
            flex: 1;
            display: flex; justify-content: center; align-items: center;
            border: 2px solid #ddd; border-radius: 8px;
            overflow: hidden; background: #000;
        }

        .image-inner {
            position: relative; display: inline-block; line-height: 0;
            width: 100%; height: 100%;
        }

        /* åœ–ç‰‡æ ¸å¿ƒè¨­å®šï¼šä¿æŒæ¯”ä¾‹ï¼Œå®Œæ•´é¡¯ç¤º */
        .game-img {
            display: block;
            width: 100%; height: 100%;
            object-fit: contain; 
        }

        /* === åº•éƒ¨ (Footer) === */
        .footer {
            flex-shrink: 0;
            height: 44px;
            display: flex; 
            justify-content: space-between; /* â—ä¿®æ­£ï¼šè®“æŒ‰éˆ•å¹³å‡åˆ†ä½ˆ */
            align-items: center;
            border-top: 1px solid #eee; 
            padding-top: 6px; margin-top: 6px;
            gap: 4px;
        }

        #message {
            flex: 1; font-size: 12px; color: #666;
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
        }

        button {
            padding: 6px 10px; border-radius: 20px;
            border: 1px solid #ccc; background: #f8f9fa;
            font-size: 12px; cursor: pointer; white-space: nowrap;
            transition: background 0.2s;
        }
        button:active { background: #e2e6ea; }
        button:disabled { opacity: 0.6; cursor: default; }

        /* æ¨™è¨˜é» */
        .marker {
            position: absolute; width: 30px; height: 30px;
            border: 3px solid #ff4757; border-radius: 50%;
            transform: translate(-50%, -50%); pointer-events: none;
            box-shadow: 0 0 0 2px white, 0 0 5px rgba(0,0,0,0.3);
            z-index: 10;
        }

        /* === é€šé—œç‰¹æ•ˆ Overlay === */
        .win-overlay {
            position: fixed; inset: 0;
            background: rgba(0, 0, 0, 0.4);
            display: flex; align-items: center; justify-content: center;
            z-index: 50; opacity: 0; pointer-events: none;
            transition: opacity 0.3s ease;
        }
        .win-overlay.show { opacity: 1; pointer-events: auto; }
        .win-box {
            background: #fff; border-radius: 16px;
            padding: 20px 30px; text-align: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            animation: popIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        @keyframes popIn { from { transform: scale(0.5); opacity: 0; } to { transform: scale(1); opacity: 1; } }

        /* ================================================= */
        /* ğŸ“± ç›´å‘ (Portrait) - ä¸Šä¸‹æ’åˆ— */
        /* ================================================= */
        @media (orientation: portrait) {
            body { height: auto; min-height: 100svh; overflow-y: auto; display: block; }
            .game-container { height: auto; min-height: 100svh; max-width: 100%; border-radius: 0; }
            
            .board { flex-direction: column; height: auto; flex: none; }
            
            .image-wrapper {
                width: 100%; height: auto; 
                flex: none; /* å–æ¶ˆå½ˆæ€§ï¼Œç”±åœ–ç‰‡æ’é«˜ */
                margin-bottom: 8px;
                aspect-ratio: unset; /* è§£é™¤æ¯”ä¾‹é™åˆ¶ */
            }
            .image-inner { height: auto; }
            .game-img { height: auto; }
        }

        /* ================================================= */
        /* ğŸ“± æ©«å‘ (Landscape) - å·¦å³ä¸¦æ’ï¼Œä¸æ²å‹• */
        /* ================================================= */
        @media (orientation: landscape) {
            .game-container { padding: 4px 12px; } /* æ¸›å°‘é‚Šè· */
            
            .header, .footer { height: 34px; margin: 2px 0; } /* å£“ç¸®ä¸Šä¸‹æ¬„ */
            .header { margin-bottom: 4px; }
            .footer { margin-top: 4px; }

            .board {
                flex-direction: row; /* å·¦å³æ’ */
                height: 100%; /* ä½”æ»¿ä¸­é–“ */
            }

            .image-wrapper {
                height: 100%; /* é«˜åº¦æ’æ»¿ */
                width: auto;  /* å¯¬åº¦è‡ªå‹• */
                max-width: 48vw; /* é™åˆ¶æœ€å¤§å¯¬åº¦ï¼Œç¢ºä¿ä¸é‡ç–Š */
                background: transparent; border: none;
            }

            .image-inner { height: 100%; width: auto; display: flex; justify-content: center; }
            
            /* è®“åœ–ç‰‡é«˜åº¦ 100%ï¼Œå¯¬åº¦è‡ªå‹• */
            .game-img { 
                height: 100%; width: auto; 
                max-width: 100%; 
            }

            /* æ©«å‘æ™‚éš±è—ä¸å¿…è¦çš„ Emoji ç¯€çœç©ºé–“ */
            .title span:first-child { display: none; } 
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="header">
            <div class="title">
                <span>ğŸŒŸ</span> æ‰¾ä¸åŒ
                <span style="background:#eee; padding:2px 8px; border-radius:10px; font-size:12px; margin-left:5px;" id="levelName">L1</span>
            </div>
            <div class="stats">
                <span>â± <b id="time">120</b></span>
                <span>âœ… <b id="found">0</b>/<span id="total">5</span></span>
                <select id="levelSelect">
                    <option value="0">1</option>
                    <option value="1">2</option>
                    <option value="2">3</option>
                </select>
            </div>
        </div>

        <div class="board">
            <div class="image-wrapper">
                <div class="image-inner" id="image-left">
                    <img id="image-left-img" class="game-img" src="" alt="Left">
                </div>
            </div>
            <div class="image-wrapper">
                <div class="image-inner" id="image-right">
                    <img id="image-right-img" class="game-img" src="" alt="Right">
                </div>
            </div>
        </div>

        <div class="footer">
            <div id="message">éŠæˆ²é–‹å§‹</div>
            <div style="display:flex; gap:5px;">
                <button id="btnMusic">ğŸµ ON</button>
                <button id="btnHint">ğŸ’¡ æç¤º</button>
                <button id="btnRestart">ğŸ”„ é‡ä¾†</button>
                <button id="btnShowAll">è§£ç­”</button>
            </div>
        </div>
    </div>

    <audio id="bgm" src="bgm.mp3" loop></audio>

    <div class="win-overlay" id="winOverlay">
        <div class="win-box">
            <h2 id="winText" style="margin:0 0 10px 0;">ğŸ‰ é€šé—œï¼</h2>
            <p style="margin:0; color:#666; font-size:14px;">å¤ªå²å®³äº†ï¼æº–å‚™é€²å…¥ä¸‹ä¸€é—œ...</p>
        </div>
    </div>

    <script>
        // === éŠæˆ²è¨­å®š ===
        const levels = [
            {
                id: 1, name: "L1: æ£®æ—", 
                img1: "S__52166671.jpg", img2: "S__52166671_1.png",
                diffs: [
                    { x: 0.5675, y: 0.3207, r: 0.08 },
                    { x: 0.4029, y: 0.2252, r: 0.08 },
                    { x: 0.7622, y: 0.2259, r: 0.08 },
                    { x: 0.2641, y: 0.915,  r: 0.08 },
                    { x: 0.4716, y: 0.872,  r: 0.08 }
                ],
                hints: ["æ‰‹å¥—é¡è‰²", "å¸½å­æ˜Ÿæ˜Ÿ", "æ°£çƒæ£’", "é‹å¸¶", "åœæ¬„"]
            },
            {
                id: 2, name: "L2: å±•å ´", 
                img1: "S__52166670.jpg", img2: "S__52166670_1.jpg",
                diffs: [
                    { x: 0.4018, y: 0.875,  r: 0.09 },
                    { x: 0.6096, y: 0.8584, r: 0.09 },
                    { x: 0.694,  y: 0.292,  r: 0.09 },
                    { x: 0.5612, y: 0.0254, r: 0.09 },
                    { x: 0.6175, y: 0.1641, r: 0.09 }
                ],
                hints: ["æ‰£å­", "åœ°æ¿äº®é»", "çœ¼ç›ç·šæ¢", "èƒŒæ™¯ç·šæ¢", "é«®åœˆ"]
            },
            {
                id: 3, name: "L3: æ´—è»Š", 
                img1: "S__52166669.jpg", img2: "S__52166669_1.jpg",
                diffs: [
                    { x: 0.1066, y: 0.3928, r: 0.08 },
                    { x: 0.3843, y: 0.3627, r: 0.08 },
                    { x: 0.5088, y: 0.9112, r: 0.08 },
                    { x: 0.6434, y: 0.059,  r: 0.08 },
                    { x: 0.2941, y: 0.5997, r: 0.08 }
                ],
                hints: ["è»Šç‡ˆåå…‰", "è»Šçª—é»‘ç·š", "åœ°ä¸Šæ³¡æ³¡", "ç»ç’ƒåå…‰", "æµ·ç¶¿é¡è‰²"]
            }
        ];

        // åˆ¤å®šç¯„åœå€ç‡ (1.5å€æ¯”è¼ƒå¥½æŒ‰)
        const HIT_SCALE = 1.5;

        let curLv = 0, found = [], timeLeft = 120, timer = null, isOver = false, hintIdx = 0;
        
        // DOM å…ƒç´ 
        const el = (id) => document.getElementById(id);
        const bgm = document.getElementById("bgm");
        const btnMusic = el("btnMusic");
        const winOverlay = el("winOverlay");
        const winText = el("winText");

        let bgmOn = true; 
        let bgmStarted = false;

        // --- éŸ³æ¨‚é‚è¼¯ ---
        function tryPlayBgm() {
            if (!bgm || bgmStarted) return;
            bgm.play().then(() => {
                bgmStarted = true;
                bgmOn = true;
                btnMusic.textContent = "ğŸµ ON";
            }).catch(() => {
                bgmOn = false;
                btnMusic.textContent = "ğŸ”‡ OFF";
            });
        }

        window.addEventListener("load", tryPlayBgm);
        document.addEventListener("click", tryPlayBgm, { once: true });
        document.addEventListener("touchstart", tryPlayBgm, { once: true });

        btnMusic.addEventListener("click", async () => {
            if (!bgm) return;
            if (!bgmOn) {
                try {
                    await bgm.play();
                    bgmOn = true;
                    bgmStarted = true;
                    btnMusic.textContent = "ğŸµ ON";
                } catch (e) { console.log(e); }
            } else {
                bgm.pause();
                bgmOn = false;
                btnMusic.textContent = "ğŸ”‡ OFF";
            }
        });

        // --- éŸ³æ•ˆç”¢ç”Ÿå™¨ (Web Audio API) ---
        const playSound = (type) => {
            const AC = window.AudioContext || window.webkitAudioContext;
            if (!AC) return;
            const ctx = new AC();
            const osc = ctx.createOscillator();
            const g = ctx.createGain();
            osc.connect(g);
            g.connect(ctx.destination);
            
            if (type === "win") {
                // å‹åˆ©éŸ³æ•ˆ
                osc.type = "triangle";
                osc.frequency.setValueAtTime(523, ctx.currentTime);
                osc.frequency.linearRampToValueAtTime(1046, ctx.currentTime + 0.3);
            } else if (type === "hit") {
                // ç­”å°éŸ³æ•ˆ
                osc.type = "sine";
                osc.frequency.setValueAtTime(880, ctx.currentTime);
            } else {
                // æç¤ºéŸ³
                osc.type = "sine";
                osc.frequency.setValueAtTime(440, ctx.currentTime);
            }

            osc.start();
            g.gain.exponentialRampToValueAtTime(0.001, ctx.currentTime + 0.3);
            osc.stop(ctx.currentTime + 0.3);
        };

        // --- éŠæˆ²æ ¸å¿ƒ ---
        function loadLevel(idx) {
            curLv = idx;
            const lv = levels[idx];
            el("image-left-img").src = lv.img1;
            el("image-right-img").src = lv.img2;
            el("levelName").innerText = lv.name;
            el("total").innerText = lv.diffs.length;
            found = lv.diffs.map(() => false);
            hintIdx = 0;
            winOverlay.classList.remove("show");
            startGame();
        }

        function startGame() {
            document.querySelectorAll(".marker").forEach(m => m.remove());
            isOver = false;
            timeLeft = 120;
            el("time").innerText = timeLeft;
            el("found").innerText = 0;
            el("message").innerText = "æ‰¾å‡º " + levels[curLv].diffs.length + " å€‹ä¸åŒ";
            el("btnShowAll").disabled = false;
            
            if (timer) clearInterval(timer);
            timer = setInterval(() => {
                timeLeft--;
                el("time").innerText = timeLeft;
                if (timeLeft <= 0) endGame(false);
            }, 1000);
        }

        function endGame(win) {
            if (isOver) return;
            isOver = true;
            clearInterval(timer);
            
            if (win) {
                el("message").innerText = "ğŸ‰ éé—œï¼";
                playSound("win");
                winText.textContent = (curLv < levels.length - 1) ? "ğŸ‰ é€šé—œæˆåŠŸï¼" : "ğŸ† å…¨éƒ¨ç ´é—œï¼";
                winOverlay.classList.add("show");
                
                setTimeout(() => {
                    if (curLv < levels.length - 1) {
                        el("levelSelect").value = curLv + 1;
                        loadLevel(curLv + 1);
                    } else {
                        el("message").innerText = "ğŸ† æ­å–œå…¨ç ´ï¼";
                    }
                }, 2000);
            } else {
                el("message").innerText = "æ™‚é–“åˆ°";
            }
        }

        function mark(normX, normY) {
            const addMarker = (parent) => {
                const m = document.createElement("div");
                m.className = "marker";
                m.style.left = (normX * 100) + "%";
                m.style.top = (normY * 100) + "%";
                parent.appendChild(m);
            };
            addMarker(el("image-left"));
            addMarker(el("image-right"));
        }

        const clickHandler = (e) => {
            if (isOver) return;
            const wrapper = e.currentTarget;
            const img = wrapper.querySelector("img");
            if (!img) return;

            const rect = img.getBoundingClientRect();
            // æª¢æŸ¥æ˜¯å¦é»æ“Šåœ¨åœ–ç‰‡ç¯„åœå…§
            if (e.clientX < rect.left || e.clientX > rect.right || 
                e.clientY < rect.top || e.clientY > rect.bottom) return;

            const nx = (e.clientX - rect.left) / rect.width;
            const ny = (e.clientY - rect.top) / rect.height;

            let hit = -1;
            levels[curLv].diffs.forEach((d, i) => {
                if (!found[i] && Math.hypot(nx - d.x, ny - d.y) < d.r * HIT_SCALE) {
                    hit = i;
                }
            });

            if (hit >= 0) {
                found[hit] = true;
                const d = levels[curLv].diffs[hit];
                mark(d.x, d.y);
                el("found").innerText = found.filter(Boolean).length;
                playSound("hit");
                el("message").innerText = "âœ… æ‰¾åˆ°ä¸€å€‹ï¼";
                if (found.every(Boolean)) endGame(true);
            }
        };

        document.querySelectorAll(".image-wrapper").forEach(w => w.addEventListener("click", clickHandler));

        el("btnRestart").onclick = startGame;

        el("btnShowAll").onclick = () => {
            const lv = levels[curLv];
            lv.diffs.forEach((d, i) => {
                if (!found[i]) { mark(d.x, d.y); found[i] = true; }
            });
            el("found").innerText = found.length;
            isOver = true;
            clearInterval(timer);
            el("message").innerText = "å·²é¡¯ç¤ºè§£ç­”";
            el("btnShowAll").disabled = true;
        };

        el("btnHint").onclick = () => {
            const lv = levels[curLv];
            el("message").innerText = "æç¤º: " + lv.hints[hintIdx];
            hintIdx = (hintIdx + 1) % lv.diffs.length;
            playSound("hit");
        };

        el("levelSelect").onchange = (e) => loadLevel(parseInt(e.target.value, 10));

        loadLevel(0);
    </script>
</body>
</html>
