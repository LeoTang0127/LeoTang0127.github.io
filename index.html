    <style>

        body {

            background: #f0f4f8;

            /* ä½¿ç”¨ svh ç¢ºä¿æ‰£é™¤æ‰‹æ©Ÿç¶²å€åˆ— */
            height: 100svh;

            overflow: hidden; /* ç¦æ­¢æ•´å€‹é é¢æ²å‹•ï¼ˆæ©«å‘æ¨¡å¼ç”¨ï¼‰ */

        .game-container {
            background: white;
            width: 100%;

            display: flex;

        /* === é ­éƒ¨ (Header) === */
        .header {

            display: flex;

            align-items: center;
            padding-bottom: 8px;
            border-bottom: 1px solid #eee;
            margin-bottom: 8px;

        }

        .title { font-weight: bold; font-size: 16px; }
        .stats { font-size: 13px; display: flex; gap: 8px; }

        /* === éŠæˆ²å€ (Board) === */
        .board {
            flex: 1; /* ä½”æ»¿å‰©é¤˜ç©ºé–“ */
            min-height: 0; /* â—å…è¨± Flex å­å…ƒç´ ç¸®å° */
            display: flex;

        }

        .image-wrapper {
            position: relative;

            display: flex;
            justify-content: center;

            border: 2px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            background: #000;
        }

        .image-inner {
            position: relative;
            display: inline-block;

        }

        .game-img {
            display: block;
            object-fit: contain;
        }

        /* æ¨™è¨˜é» */
        .marker {
            position: absolute;
            width: 30px;
            height: 30px;
            border: 3px solid red;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            box-shadow: 0 0 0 2px white;

        /* === åº•éƒ¨ (Footer) === */
        .footer {
            flex-shrink: 0; /* ç¦æ­¢å£“ç¸® */
            height: 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 1px solid #eee;
            padding-top: 6px;
            margin-top: 6px;
        }

        button {
            padding: 4px 12px;
            border-radius: 20px;
            border: 1px solid #ccc;
            background: #f8f9fa;
            font-size: 12px;
        }

        /* ================================================= */
        /* ğŸ“± æ¨¡å¼ 1ï¼šæ‰‹æ©Ÿç›´å‘ (Portrait) -> ä¸Šä¸‹æ²å‹•æ¨¡å¼ */
        /* ================================================= */
        @media (orientation: portrait) {
            body {
                height: auto; /* è§£é™¤é«˜åº¦é™åˆ¶ */
                min-height: 100svh;
                overflow-y: auto; /* å…è¨±æ²å‹• */
                display: block;
            }

            .game-container {
                height: auto;
                min-height: 100svh;
            }

            .board {
                flex-direction: column; /* ä¸Šä¸‹æ’ */
                height: auto;
                flex: none; /* å–æ¶ˆå½ˆæ€§ */
            }

            .image-wrapper {
                width: 100%;
                height: auto;
                flex: none;
                margin-bottom: 10px;
            }

            .game-img {
                width: 100%;
                height: auto;
            }
        }

        /* ================================================= */
        /* ğŸ“± æ¨¡å¼ 2ï¼šæ‰‹æ©Ÿæ©«å‘ (Landscape) -> ä¸¦æ’ä¸æ²å‹• */
        /* ================================================= */
        @media (orientation: landscape) {
            /* body ä¿æŒ overflow:hiddenã€flex ç½®ä¸­ */

            .game-container {
                padding: 4px 10px;
            }

            .header, .footer {
                height: 30px;
                margin: 2px 0;
                font-size: 12px;
            }

            .board {
                flex-direction: row; /* å·¦å³ä¸¦æ’ */
                align-items: center;
                height: 100%;
            }

            .image-wrapper {
                height: 100%;
                width: auto;
                background: transparent;
                border: none;
                max-width: 48vw;  /* æ¯å¼µæœ€å¤šåŠå€‹è¢å¹•å¯¬ */
            }

            .image-inner {
                height: 100%;
                width: auto;
            }

            .game-img {
                height: 100%;
                width: auto;
                max-width: 100%;
            }

            /* éš±è—ä½”ç©ºé–“çš„å…ƒç´  */
            .title span:first-child { display: none; } /* éš±è— emoji */
            /* è‹¥ä½ ä¹‹å¾ŒåŠ  labelLeft/Right å†éš±è—å³å¯ */
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="header">
            <div class="title">
                <span>ğŸŒŸ</span> æ‰¾ä¸åŒ
                <span style="background:#eee; padding:2px 6px; border-radius:10px; font-size:12px" id="levelName">L1</span>
            </div>
            <div class="stats">
                <span>â± <b id="time">120</b></span>
                <span>âœ… <b id="found">0</b>/<span id="total">5</span></span>
                <select id="levelSelect">
                    <option value="0">1</option>
                    <option value="1">2</option>
                    <option value="2">3</option>
                </select>
            </div>
        </div>

        <div class="board">
            <div class="image-wrapper">
                <div class="image-inner" id="image-left">
                    <img id="image-left-img" class="game-img" src="" alt="Left">
                </div>
            </div>
            <div class="image-wrapper">
                <div class="image-inner" id="image-right">
                    <img id="image-right-img" class="game-img" src="" alt="Right">
                </div>
            </div>
        </div>

        <div class="footer">
            <div id="message" style="flex:1; font-size:12px; color:#666;">é–‹å§‹éŠæˆ²</div>
            <button id="btnHint">æç¤º</button>
            <button id="btnRestart" style="margin-left:5px;">é‡ä¾†</button>
            <button id="btnShowAll" style="margin-left:5px;">è§£ç­”</button>
        </div>
    </div>

    <script>
        // === éŠæˆ²è³‡æ–™ ===
        const levels = [
            {
                id: 1,
                name: "L1: æ£®æ—",
                img1: "S__52166671.jpg",
                img2: "S__52166671_1.png",
                diffs: [
                    { x: 0.5675, y: 0.3207, r: 0.08 },
                    { x: 0.4029, y: 0.2252, r: 0.08 },
                    { x: 0.7622, y: 0.2259, r: 0.08 },
                    { x: 0.2641, y: 0.915,  r: 0.08 },
                    { x: 0.4716, y: 0.872,  r: 0.08 }
                ],
                hints: ["æ‰‹å¥—é¡è‰²", "å¸½å­æ˜Ÿæ˜Ÿ", "æ°£çƒæ£’", "é‹å¸¶", "åœæ¬„"]
            },
            {
                id: 2,
                name: "L2: å±•å ´",
                img1: "S__52166670.jpg",
                img2: "S__52166670_1.jpg",
                diffs: [
                    { x: 0.4018, y: 0.875,  r: 0.09 },
                    { x: 0.6096, y: 0.8584, r: 0.09 },
                    { x: 0.694,  y: 0.292,  r: 0.09 },
                    { x: 0.5612, y: 0.0254, r: 0.09 },
                    { x: 0.6175, y: 0.1641, r: 0.09 }
                ],
                hints: ["æ‰£å­", "åœ°æ¿äº®é»", "çœ¼ç›ç·šæ¢", "èƒŒæ™¯ç·šæ¢", "é«®åœˆ"]
            },
            {
                id: 3,
                name: "L3: æ´—è»Š",
                img1: "S__52166669.jpg",
                img2: "S__52166669_1.jpg",
                diffs: [
                    { x: 0.1066, y: 0.3928, r: 0.08 },
                    { x: 0.3843, y: 0.3627, r: 0.08 },
                    { x: 0.5088, y: 0.9112, r: 0.08 },
                    { x: 0.6434, y: 0.059,  r: 0.08 },
                    { x: 0.2941, y: 0.5997, r: 0.08 }
                ],
                hints: ["è»Šç‡ˆåå…‰", "è»Šçª—é»‘ç·š", "åœ°ä¸Šæ³¡æ³¡", "ç»ç’ƒåå…‰", "æµ·ç¶¿é¡è‰²"]
            }
        ];

        let curLv = 0,
            found = [],
            timeLeft = 120,
            timer = null,
            isOver = false,
            hintIdx = 0;

        const el = (id) => document.getElementById(id);

        // éŸ³æ•ˆ
        const playSound = (type) => {
            const AC = window.AudioContext || window.webkitAudioContext;
            if (!AC) return;
            const ctx = new AC();
            const osc = ctx.createOscillator();
            const g = ctx.createGain();
            osc.connect(g);
            g.connect(ctx.destination);
            osc.frequency.value = type === "win" ? 880 : (type === "hit" ? 600 : 300);
            osc.type = type === "win" ? "triangle" : "sine";
            osc.start();
            g.gain.exponentialRampToValueAtTime(0.00001, ctx.currentTime + 0.3);
            osc.stop(ctx.currentTime + 0.3);
        };

        function loadLevel(idx) {
            curLv = idx;
            const lv = levels[idx];
            el("image-left-img").src = lv.img1;
            el("image-right-img").src = lv.img2;
            el("levelName").innerText = lv.name;
            el("total").innerText = lv.diffs.length;
            found = lv.diffs.map(() => false);
            hintIdx = 0;
            startGame();
        }

        function startGame() {
            document.querySelectorAll(".marker").forEach(m => m.remove());
            isOver = false;
            timeLeft = 120;
            el("time").innerText = timeLeft;
            el("found").innerText = 0;
            el("message").innerText = "æ‰¾å‡º " + levels[curLv].diffs.length + " å€‹ä¸åŒ";
            el("btnShowAll").disabled = false;
            if (timer) clearInterval(timer);
            timer = setInterval(() => {
                timeLeft--;
                el("time").innerText = timeLeft;
                if (timeLeft <= 0) endGame(false);
            }, 1000);
        }

        function endGame(win) {
            if (isOver) return;
            isOver = true;
            clearInterval(timer);
            el("message").innerText = win ? "ğŸ‰ éé—œï¼" : "æ™‚é–“åˆ°";
            if (win) {
                playSound("win");
                setTimeout(() => {
                    if (curLv < levels.length - 1) {
                        el("levelSelect").value = curLv + 1;
                        loadLevel(curLv + 1);
                    } else {
                        el("message").innerText = "ğŸ† å…¨ç ´é—œï¼";
                    }
                }, 1500);
            }
        }

        // âœ… ä¿®æ­£ç‰ˆï¼šåœˆåœˆç•«åœ¨ image-innerï¼ˆåœ–ç‰‡ç­‰å¤§çš„å®¹å™¨ï¼‰ä¸Š
        function mark(normX, normY) {
            const addMarker = (parent) => {
                const m = document.createElement("div");
                m.className = "marker";
                m.style.left = (normX * 100) + "%";
                m.style.top = (normY * 100) + "%";
                parent.appendChild(m);
            };
            addMarker(el("image-left"));
            addMarker(el("image-right"));
        }

        // é»æ“Šäº‹ä»¶ï¼šæ›åœ¨ wrapperï¼Œä½†åº§æ¨™ç”¨ imgRect ç®—ï¼ˆåªç®—åœ–ç‰‡ç¯„åœï¼‰
        const clickHandler = (e) => {
            if (isOver) return;
            const wrapper = e.currentTarget;
            const img = wrapper.querySelector("img");
            if (!img) return;

            const imgRect = img.getBoundingClientRect();

            // é»åˆ°åœ–ç‰‡å¤–å°±å¿½ç•¥
            if (
                e.clientX < imgRect.left || e.clientX > imgRect.right ||
                e.clientY < imgRect.top || e.clientY > imgRect.bottom
            ) return;

            const nx = (e.clientX - imgRect.left) / imgRect.width;
            const ny = (e.clientY - imgRect.top) / imgRect.height;

            let hit = -1;
            levels[curLv].diffs.forEach((d, i) => {
                if (!found[i] && Math.hypot(nx - d.x, ny - d.y) < d.r) {
                    hit = i;
                }
            });

            if (hit >= 0) {
                found[hit] = true;
                const d = levels[curLv].diffs[hit];
                mark(d.x, d.y);
                el("found").innerText = found.filter(Boolean).length;
                playSound("hit");
                el("message").innerText = "âœ… æ‰¾åˆ°ä¸€å€‹ï¼";
                if (found.every(Boolean)) endGame(true);
            }
        };

        document
            .querySelectorAll(".image-wrapper")
            .forEach(w => w.addEventListener("click", clickHandler));

        el("btnRestart").onclick = startGame;

        el("btnShowAll").onclick = () => {
            levels[curLv].diffs.forEach((d, i) => {
                if (!found[i]) mark(d.x, d.y);
            });
            endGame(false);
            el("btnShowAll").disabled = true;
        };

        el("btnHint").onclick = () => {
            const lv = levels[curLv];
            el("message").innerText = "æç¤º: " + lv.hints[hintIdx];
            hintIdx = (hintIdx + 1) % lv.diffs.length;
        };

        el("levelSelect").onchange = (e) =>
            loadLevel(parseInt(e.target.value, 10));

        // å•Ÿå‹•ç¬¬ä¸€é—œ
        loadLevel(0);
    </script>
</body>
