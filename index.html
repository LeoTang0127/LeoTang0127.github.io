    <meta charset="UTF-8">

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: #f0f4f8;
            margin: 0;
            padding: 0;
            height: 100svh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* æ©«å‘æ¨¡å¼ç¦æ­¢æ•´é æ²å‹• */
        }

        .game-container {
            background: white;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            padding: 8px;
            position: relative;
        }

        /* === é ­éƒ¨ (Header) === */
        .header {
            flex-shrink: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 8px;
            border-bottom: 1px solid #eee;
            margin-bottom: 8px;
            height: 40px;
        }

        .title { font-weight: bold; font-size: 16px; }
        .stats { font-size: 13px; display: flex; gap: 8px; }

        /* === éŠæˆ²å€ (Board) === */
        .board {
            flex: 1;
            min-height: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            width: 100%;
            position: relative;
        }

        .image-wrapper {
            position: relative;
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            background: #000;
        }

        .image-inner {
            position: relative;
            display: inline-block;
            line-height: 0;
        }

        .game-img {
            display: block;
            object-fit: contain;
        }

        /* æ¨™è¨˜é» */
        .marker {
            position: absolute;
            width: 30px;
            height: 30px;
            border: 3px solid red;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            box-shadow: 0 0 0 2px white;
        }

        /* === åº•éƒ¨ (Footer) === */
        .footer {
            flex-shrink: 0;
            height: 40px;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            border-top: 1px solid #eee;
            padding-top: 6px;
            margin-top: 6px;
            gap: 5px;
        }

        #message {
            flex: 1;
            font-size: 12px;
            color: #666;
        }

        button {
            padding: 4px 10px;
            border-radius: 20px;
            border: 1px solid #ccc;
            background: #f8f9fa;
            font-size: 12px;
            cursor: pointer;
        }

        button:disabled {
            opacity: 0.6;
            cursor: default;
        }

        /* === é€šé—œç‰¹æ•ˆ Overlay === */
        .win-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.35);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 50;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.25s ease-out;
        }

        .win-overlay.show {
            opacity: 1;
            pointer-events: auto;
        }

        .win-box {
            background: #fff;
            border-radius: 16px;
            padding: 16px 24px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.25);
            animation: winPop 0.35s ease-out;
            max-width: 260px;
        }

        .win-title {
            font-size: 20px;
            margin-bottom: 6px;
        }

        .win-sub {
            font-size: 13px;
            color: #555;
        }

        @keyframes winPop {
            from {
                transform: scale(0.7);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* ================================================= */
        /* ğŸ“± ç›´å‘ Portraitï¼šä¸Šä¸‹æ²å‹•æ¨¡å¼                   */
        /* ================================================= */
        @media (orientation: portrait) {
            body {
                height: auto;
                min-height: 100svh;
                overflow-y: auto;
                display: block;
            }

            .game-container {
                height: auto;
                min-height: 100svh;
            }

            .board {
                flex-direction: column;
                height: auto;
                flex: none;
            }

            .image-wrapper {
                width: 100%;
                height: auto;
                flex: none;
                margin-bottom: 10px;
            }

            .game-img {
                width: 100%;
                height: auto;
            }
        }

        /* ================================================= */
        /* ğŸ“± æ©«å‘ Landscapeï¼šå·¦å³ä¸¦æ’ä¸æ²å‹•               */
        /* ================================================= */
        @media (orientation: landscape) {
            .game-container {
                padding: 4px 10px;
            }

            .header, .footer {
                height: 30px;
                margin: 2px 0;
                font-size: 12px;
            }

            .board {
                flex-direction: row;
                align-items: center;
                height: 100%;
            }

            .image-wrapper {
                height: 100%;
                width: auto;
                background: transparent;
                border: none;
                max-width: 48vw;
            }

            .image-inner {
                height: 100%;
                width: auto;
            }

            .game-img {
                height: 100%;
                width: auto;
                max-width: 100%;
            }

            .title span:first-child { display: none; }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="header">
            <div class="title">
                <span>ğŸŒŸ</span> æ‰¾ä¸åŒ
                <span style="background:#eee; padding:2px 6px; border-radius:10px; font-size:12px" id="levelName">L1</span>
            </div>
            <div class="stats">
                <span>â± <b id="time">120</b></span>
                <span>âœ… <b id="found">0</b>/<span id="total">5</span></span>
                <select id="levelSelect">
                    <option value="0">1</option>
                    <option value="1">2</option>
                    <option value="2">3</option>
                </select>
            </div>
        </div>

        <div class="board">

                </div>

            <div class="image-wrapper">

                    <img id="image-right-img" class="game-img" src="" alt="Right">
                </div>
            </div>
        </div>

        <div class="footer">
            <div id="message">é–‹å§‹éŠæˆ²</div>
            <button id="btnMusic">éŸ³æ¨‚ï¼šON</button>
            <button id="btnHint">æç¤º</button>
            <button id="btnRestart">é‡ä¾†</button>
            <button id="btnShowAll">è§£ç­”</button>
        </div>
    </div>

    <!-- ğŸµ èƒŒæ™¯éŸ³æ¨‚ï¼ˆé è¨­å˜—è©¦è‡ªå‹•æ’­æ”¾ï¼‰ -->
    <!-- è«‹æŠŠ bgm.mp3 æ”¾åœ¨åŒä¸€è³‡æ–™å¤¾ï¼Œæˆ–ä¿®æ”¹ src ç‚ºä½ çš„éŸ³æ¨‚è·¯å¾‘ -->
    <audio id="bgm" src="bgm.mp3" loop></audio>

    <!-- ğŸ‰ é€šé—œç‰¹æ•ˆ Overlay -->
    <div class="win-overlay" id="winOverlay">
        <div class="win-box">
            <div class="win-title" id="winText">é€šé—œï¼</div>
            <div class="win-sub">å¤ªå²å®³äº†ï½æº–å‚™ä¸‹ä¸€é—œå›‰</div>
        </div>
    </div>

    <script>
        // === éŠæˆ²è³‡æ–™ ===
        const levels = [
            {
                id: 1,
                name: "L1: æ£®æ—",
                img1: "S__52166671.jpg",
                img2: "S__52166671_1.png",
                diffs: [
                    { x: 0.5675, y: 0.3207, r: 0.08 },
                    { x: 0.4029, y: 0.2252, r: 0.08 },
                    { x: 0.7622, y: 0.2259, r: 0.08 },
                    { x: 0.2641, y: 0.915,  r: 0.08 },
                    { x: 0.4716, y: 0.872,  r: 0.08 }
                ],
                hints: ["æ‰‹å¥—é¡è‰²", "å¸½å­æ˜Ÿæ˜Ÿ", "æ°£çƒæ£’", "é‹å¸¶", "åœæ¬„"]
            },
            {
                id: 2,
                name: "L2: å±•å ´",
                img1: "S__52166670.jpg",
                img2: "S__52166670_1.jpg",
                diffs: [
                    { x: 0.4018, y: 0.875,  r: 0.09 },
                    { x: 0.6096, y: 0.8584, r: 0.09 },
                    { x: 0.694,  y: 0.292,  r: 0.09 },
                    { x: 0.5612, y: 0.0254, r: 0.09 },
                    { x: 0.6175, y: 0.1641, r: 0.09 }
                ],
                hints: ["æ‰£å­", "åœ°æ¿äº®é»", "çœ¼ç›ç·šæ¢", "èƒŒæ™¯ç·šæ¢", "é«®åœˆ"]
            },
            {
                id: 3,
                name: "L3: æ´—è»Š",
                img1: "S__52166669.jpg",
                img2: "S__52166669_1.jpg",
                diffs: [
                    { x: 0.1066, y: 0.3928, r: 0.08 },
                    { x: 0.3843, y: 0.3627, r: 0.08 },
                    { x: 0.5088, y: 0.9112, r: 0.08 },
                    { x: 0.6434, y: 0.059,  r: 0.08 },
                    { x: 0.2941, y: 0.5997, r: 0.08 }
                ],
                hints: ["è»Šç‡ˆåå…‰", "è»Šçª—é»‘ç·š", "åœ°ä¸Šæ³¡æ³¡", "ç»ç’ƒåå…‰", "æµ·ç¶¿é¡è‰²"]
            }
        ];

        // ğŸ”§ åˆ¤å®šç¯„åœç¸®å°ä¸€é»ï¼ˆæ¯”è¼ƒä¸æœƒåï¼‰ï¼šåŸæœ¬ 1.5 -> 1.2
        const HIT_SCALE = 1.2;

        let curLv = 0,
            found = [],
            timeLeft = 120,
            timer = null,
            isOver = false,
            hintIdx = 0;

        const el = (id) => document.getElementById(id);

        const bgm = document.getElementById("bgm");
        const btnMusic = el("btnMusic");
        const winOverlay = el("winOverlay");
        const winText = el("winText");
        let bgmOn = true;      // é è¨­é–‹å•Ÿ
        let bgmStarted = false;

        // å˜—è©¦æ’­æ”¾ BGMï¼ˆè€ƒæ…®ç€è¦½å™¨é™åˆ¶ï¼‰
        function tryPlayBgm() {
            if (!bgm || bgmStarted === true) return;
            bgm.play().then(() => {
                bgmStarted = true;
                bgmOn = true;
                btnMusic.textContent = "éŸ³æ¨‚ï¼šON";
            }).catch(() => {
                // è¢«ç€è¦½å™¨æ“‹ä½ï¼Œå°±å…ˆé¡¯ç¤º OFFï¼Œç­‰ä½¿ç”¨è€…å†æŒ‰
                bgmOn = false;
                bgmStarted = false;
                btnMusic.textContent = "éŸ³æ¨‚ï¼šOFF";
            });
        }

        // è¼‰å…¥å®Œæˆå…ˆè©¦ä¸€æ¬¡
        window.addEventListener("load", () => {
            tryPlayBgm();
        });

        // ç¬¬ä¸€æ¬¡é»æ“Š / è§¸ç¢°ç•«é¢æ™‚å†è©¦ä¸€æ¬¡ï¼ˆfor iOS / Chrome é™åˆ¶ï¼‰
        document.addEventListener("click", () => { tryPlayBgm(); }, { once: true });
        document.addEventListener("touchstart", () => { tryPlayBgm(); }, { once: true });

        // éŸ³æ¨‚æŒ‰éˆ•ï¼šæ‰‹å‹•é–‹é—œ
        btnMusic.addEventListener("click", async () => {
            if (!bgm) return;
            if (!bgmOn) {
                try {
                    await bgm.play();
                    bgmOn = true;
                    bgmStarted = true;
                    btnMusic.textContent = "éŸ³æ¨‚ï¼šON";
                } catch (e) {
                    console.log("BGM æ’­æ”¾å¤±æ•—:", e);
                }
            } else {
                bgm.pause();
                bgmOn = false;
                btnMusic.textContent = "éŸ³æ¨‚ï¼šOFF";
            }
        });

        // å°éŸ³æ•ˆ
        const playSound = (type) => {
            const AC = window.AudioContext || window.webkitAudioContext;
            if (!AC) return;
            const ctx = new AC();
            const osc = ctx.createOscillator();
            const g = ctx.createGain();
            osc.connect(g);
            g.connect(ctx.destination);
            osc.frequency.value = type === "win" ? 880 : (type === "hit" ? 600 : 300);
            osc.type = type === "win" ? "triangle" : "sine";
            osc.start();
            g.gain.exponentialRampToValueAtTime(0.00001, ctx.currentTime + 0.3);
            osc.stop(ctx.currentTime + 0.3);
        };

        function loadLevel(idx) {
            curLv = idx;
            const lv = levels[idx];
            el("image-left-img").src = lv.img1;
            el("image-right-img").src = lv.img2;
            el("levelName").innerText = lv.name;
            el("total").innerText = lv.diffs.length;
            found = lv.diffs.map(() => false);
            hintIdx = 0;
            winOverlay.classList.remove("show");
            startGame();
        }

        function startGame() {
            document.querySelectorAll(".marker").forEach(m => m.remove());
            isOver = false;
            timeLeft = 120;
            el("time").innerText = timeLeft;
            el("found").innerText = 0;
            el("message").innerText = "æ‰¾å‡º " + levels[curLv].diffs.length + " å€‹ä¸åŒ";
            el("btnShowAll").disabled = false;
            if (timer) clearInterval(timer);
            timer = setInterval(() => {
                timeLeft--;
                el("time").innerText = timeLeft;
                if (timeLeft <= 0) endGame(false);
            }, 1000);
        }

        function endGame(win) {
            if (isOver) return;
            isOver = true;
            clearInterval(timer);
            if (win) {
                el("message").innerText = "ğŸ‰ éé—œï¼";
                playSound("win");

                if (curLv < levels.length - 1) {
                    winText.textContent = "é€šé—œï¼";
                } else {
                    winText.textContent = "å…¨éƒ¨é€šé—œï¼";
                }
                winOverlay.classList.add("show");

                setTimeout(() => {
                    if (curLv < levels.length - 1) {
                        el("levelSelect").value = curLv + 1;
                        loadLevel(curLv + 1);
                    } else {
                        el("message").innerText = "ğŸ† å…¨ç ´é—œï¼";
                    }
                }, 1500);
            } else {
                el("message").innerText = "æ™‚é–“åˆ°";
            }
        }

        // åœˆåœˆç•«åœ¨ image-innerï¼ˆè·Ÿåœ–ç‰‡ä¸€æ¨£å¤§ï¼‰
        function mark(normX, normY) {
            const addMarker = (parent) => {
                const m = document.createElement("div");
                m.className = "marker";
                m.style.left = (normX * 100) + "%";
                m.style.top = (normY * 100) + "%";
                parent.appendChild(m);
            };
            addMarker(el("image-left"));
            addMarker(el("image-right"));
        }

        // é»æ“Šäº‹ä»¶ï¼šæ›åœ¨ wrapperï¼Œä½†åº§æ¨™ç”¨ imgRect ç®—ï¼ˆåªç®—åœ–ç‰‡ç¯„åœï¼‰
        const clickHandler = (e) => {
            if (isOver) return;
            const wrapper = e.currentTarget;
            const img = wrapper.querySelector("img");
            if (!img) return;

            const imgRect = img.getBoundingClientRect();

            if (
                e.clientX < imgRect.left || e.clientX > imgRect.right ||
                e.clientY < imgRect.top || e.clientY > imgRect.bottom
            ) return;

            const nx = (e.clientX - imgRect.left) / imgRect.width;
            const ny = (e.clientY - imgRect.top) / imgRect.height;

            let hit = -1;
            levels[curLv].diffs.forEach((d, i) => {
                if (!found[i] && Math.hypot(nx - d.x, ny - d.y) < d.r * HIT_SCALE) {
                    hit = i;
                }
            });

            if (hit >= 0) {
                found[hit] = true;
                const d = levels[curLv].diffs[hit];
                mark(d.x, d.y);
                el("found").innerText = found.filter(Boolean).length;
                playSound("hit");
                el("message").innerText = "âœ… æ‰¾åˆ°ä¸€å€‹ï¼";
                if (found.every(Boolean)) endGame(true);
            }
        };

        document
            .querySelectorAll(".image-wrapper")
            .forEach(w => w.addEventListener("click", clickHandler));

        el("btnRestart").onclick = startGame;

        el("btnShowAll").onclick = () => {
            const lv = levels[curLv];
            lv.diffs.forEach((d, i) => {
                if (!found[i]) {
                    mark(d.x, d.y);
                    found[i] = true;
                }
            });
            el("found").innerText = found.filter(Boolean).length;
            isOver = true;
            if (timer) {
                clearInterval(timer);
                timer = null;
            }
            el("message").innerText = "âœ… å·²é¡¯ç¤ºå…¨éƒ¨ç­”æ¡ˆ";
            el("btnShowAll").disabled = true;
        };

        el("btnHint").onclick = () => {
            const lv = levels[curLv];
            el("message").innerText = "æç¤º: " + lv.hints[hintIdx];
            hintIdx = (hintIdx + 1) % lv.diffs.length;
        };

        el("levelSelect").onchange = (e) =>
            loadLevel(parseInt(e.target.value, 10));

        // å•Ÿå‹•ç¬¬ä¸€é—œ
        loadLevel(0);
    </script>
</body>
